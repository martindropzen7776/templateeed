.container {

        .logo {
            width: 220px;
            height: 220px;
            margin-bottom: 40px;
            background: linear-gradient(145deg, #ffbc00, #ff8c00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            box-shadow: 0 5px 25px rgba(255,188,0,0.6);
            animation: glow 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .logo img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            border-radius: 50%;
            padding: 5px;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }



        h1 {
            font-family: 'Montserrat', sans-serif;

            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            font-family: 'Montserrat', sans-serif;

            /* Animación pulse */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(4, 131, 60, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(4, 131, 60, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(4, 131, 60, 0);
            }
        }


        .cta-btn:hover {
            background-color: #ff4701;
            transform: scale(1.05);

        }
